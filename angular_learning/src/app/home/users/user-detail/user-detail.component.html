<div class="card-width mt-5">
    <h1 class="text-center text-uppercase mt-2">{{ user.username }}</h1>
    <h4 class="text-center">{{ user.id }}</h4>
    <hr>
    <h4>User Info : </h4>
    <p class="fs-6">
      Age : {{ user.age }}<br/>
      Email : {{ user.email }}<br/>
      Gender : {{ user.gender }}<br/>
      Position : {{ user.position }}<br/>
    </p>
    <div *ngFor="let prop of user.addresses; let i = index">
      <hr>
      <h4>Address {{i+1}} </h4>
      <p class="fs-6">
          address : {{ prop.address }}<br/>
          zipcode : {{ prop.zipcode }}<br/>
          city : {{ prop.city }}<br/>
          country : {{ prop.country }}<br/>
      </p>
    </div>
    <hr>
    <button class="btn btn-primary" [routerLink]="['']">Home</button>
  </div>
