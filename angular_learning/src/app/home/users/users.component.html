<mat-card class="example-card">
  <mat-card-title>{{ listUser.username }}</mat-card-title>
  <mat-card-subtitle>{{ listUser.id }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ listUser.gender }} | {{ listUser.position }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/detail-user']" [queryParams]="{id: listUser.id}">DETAIL</button>
    <button mat-button [routerLink]="['/edit-user']" [queryParams]="{id: listUser.id}">EDIT</button>
  </mat-card-actions>
</mat-card>
