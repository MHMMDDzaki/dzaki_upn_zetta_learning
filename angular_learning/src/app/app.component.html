<div class="d-flex flex-row">
  <div class="container">
    <h3 class="text-center my-5">JAPANESE CUISINE</h3>
    <div class="d-flex flex-row justify-content-evenly flex-wrap">
        <app-card
        *ngFor="let cardElement of cardElements; let indexOfElement = index"
        [card]="cardElement"
        [indexOfElement]="indexOfElement"
        class="mx-5"
        (CartCreated)="onCartAdded($event)"
      >
      </app-card>
    </div>
    
  </div>

  <div class="container border">
    <h3 class="text-center my-5">FAVORITE LIST</h3>
  </div>
</div>
