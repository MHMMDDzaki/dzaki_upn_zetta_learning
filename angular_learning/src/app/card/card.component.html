<div class="card mb-5 card-width">
    <img src="{{ element.img }}" class="card-img-top" alt="{{ element.name }}" />
    <div class="card-body">
      <h5 class="card-title">{{ element.name }}</h5>
      <p class="card-text">Price : {{ element.price }}</p>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onCartAdded(element.name,element.price,element.detail,element.img)"
        >
          Add to Cart
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="showDetail(indexOfElement)"
        >
          Detail
        </button>
      </div>
      <p class="mt-3" *ngIf="buttonDetail[indexOfElement]">
        {{ element.detail }}
      </p>
    </div>
  </div>
