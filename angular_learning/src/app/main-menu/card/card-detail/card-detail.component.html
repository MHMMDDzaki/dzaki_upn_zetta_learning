<mat-card class="mb-5 card-width">
    <img
      mat-card-image
      src="{{ food.img }}"
      class="card-img-top"
      alt="{{ food.name }}"
    />
    <mat-card-content>
      <h1>{{ food.name }}</h1>
      <p>Price : {{ food.price }}</p>
      <p class="mt-3">
        {{ food.detail }}
      </p>
    </mat-card-content>
  </mat-card>
